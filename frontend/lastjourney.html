<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lastjourney</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <style>
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: var(--dark);
      color: var(--light);
      background-image: url('./img/background.jpg');
      background-size: 100% 100%;
    }
    #container {
      position: fixed;
      width: var(--container-size);
      height: var(--container-size);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #flipper {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 5%;
      box-shadow: rgba(255,255,255,.16) -2px 3px 6px, rgba(255,255,255,.23) 2px 3px 6px;
      perspective: 2vmax;
      transform-origin: center right;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      z-index: 1;
    }
    #flipper.flip {
      transform: translateX(-100%) rotate3d(0, 1, 0, 180deg);
    }
    #flipper.move {
      transform: translateY(var(--uv-move-up));
    }
    #flipper > .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 5%;
      backface-visibility: hidden;
      overflow: hidden;
    }
    #result {
      background-color: black;
    }
    #result > .image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 5%;
      opacity: 0;
      transition: opacity 1s ease .5s;
      background-image: url('./img/placeholder.png');
      background-size: 100% 100%;
    }
    #result > .progress {
      position: absolute;
      width: 0%;
      height: 10%;
      transition: width 1s ease;
      background-color: rgb(127,255,212);
      box-shadow: 
      rgba(127,255,212,.8) 10px 0px,
      rgba(127,255,212,.6) 20px 0px,
      rgba(127,255,212,.4) 30px 0px,
      rgba(127,255,212,.2) 40px 0px;
    }
    #result > .hint {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: var(--light);
      font-size: 1.5em;
    }
    #crafter {
      display: flex;
      flex-direction: column;
      background-color: var(--light);
      color: var(--dark);
      padding: 2%;
      transform: rotate3d(0, 1, 0, 180deg);
    }
    #crafter textarea {
      font-size: 1em;
    }
    #crafter select {
      font-size: .8em;
    }
    #crafter span {
      font-size: .8em;
      opacity: .8;
      margin: .2em;
    }
    #crafter .br {
      height: .4em;
    }
    #crafter .rowflex {
      display: flex;
      flex-direction: row;
      height: 70%;
      width: 70%;
      justify-content: space-between;
      overflow-y: auto;
    }
    #crafter .colflex {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    #crafter .prompt {
      height: 30%;
      border-radius: 5px;
      resize: none;
    }
    #crafter #finish {
      position: absolute;
      width: 20%;
      padding-top: 20%;
      right: 3%;
      bottom: 3%;
      border: 2px black solid;
      background-color: white;
      border-radius: 50%;
    }
    #crafter #finish > img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
    }
    #buttons {
      position: absolute;
      width: 100%;
      height: 15vh;
      top: 105%;
      transform: translateY(var(--uv-move-up));
      display: flex;
      flex-wrap: wrap;
      padding: 1%;
      border-radius: 4px;
      background-color: var(--light-trans);
      opacity: 0;
      transition: opacity .5s;
      pointer-events: none;
    }
    #buttons.show {
      opacity: 1;
      pointer-events: auto;
    }
    #buttons > .button {
      width: 18%;
      flex-shrink: 0;
      flex-grow: 0;
      margin: 1%;
      border-radius: 4px;
      background-color: var(--dark);
    }
    #buttons > .button.disabled {
      pointer-events: none;
      opacity: .2;
    }
    #buttons > .button > span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #backdrop {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,.32);
      opacity: 0;
      transition: opacity .5s;
      pointer-events: none;
      z-index: 10;
    }
    #backdrop.show {
      opacity: 1;
      pointer-events: auto;
    }
    #gallery {
      position: absolute;
      left: 0;
      top: 0;
      width: 61.8%;
      max-width: 300px;
      height: 0vh;
      transition: height .5s;
      background-color: var(--mid);
      overflow-x: hidden;
      overflow-y: auto;
      z-index: 11;
    }
    #gallery.show {
      height: 100vh;
      z-index: 11;
    }
    #gallery > .toggler {
      position: fixed;
      left: 1vmin;
      top: 1vmin;
      width: calc(10*var(--vu));
      height: calc(10*var(--vu));
      z-index: 12;
    }
    #gallery > .toggler > img {
      width: 100%;
      height: 100%;
    }
    #gallery > .list {
      width: 100%;
      margin-top: 12vmin;
      display: flex;
      flex-direction: column-reverse;
      font-size: .8em;
    }
    #gallery > .list > .item {
      width: 90%;
      height: 12vh;
      flex-shrink: 0;
      flex-grow: 0;
      margin: 0 5% .8em;
      border-radius: 5px;
      background-color: var(--dark);
    }
    #gallery > .list > .item > .main {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-height: 100%;
      padding: .2em;
      text-align: center;
      color: var(--light);
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
    }
    #gallery > .list > .item > .sub {
      position: absolute;
      right: 0;
      bottom: 0;
      font-size: .8em;
      color: var(--light-trans);
    }
    #auth {
      position: fixed;
      width: calc(30*var(--vu));
      height: calc(10*var(--vu));
      right: 1vmin;
      top: 1vmin;
      border-radius: 5px;
      background-color: var(--mid);
      display: flex;
      flex-direction: column;
      z-index: 2;
    }
    #auth > .remaining {
      flex: 1;
      font-size: calc(3*var(--vu));
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    #auth > .remaining > .count {
      font-size: calc(4*var(--vu));
    }
    #auth > .expireDate {
      flex: 0;
      font-size: calc(2*var(--vu));
      text-align: center;
      border-top: 2px var(--dark) solid;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="flipper" class="flip">
      <div id="result" class="face">
        <div class="progress"></div>
        <div class="hint"></div>
        <img class="image" alt="result" src="">
      </div>
      <div id="crafter" class="face">
        <span>提示词（请使用英文）</span>
        <textarea class="prompt"></textarea>
        <div class="rowflex">
          <div class="colflex">
            <div class="br"></div>
            <span>模型选择</span>
            <select name="model" class="attr">
              <option value="--v 5.2">Midjourney 5.2</option>
              <option value="--v 5.1">Midjourney 5.1</option>
              <option value="--v 5.1 --style raw">Midjourney 5.1 Raw</option>
              <option value="--v 5">Midjourney 5</option>
              <option value="--v 4">Midjourney 4</option>
              <option value="--niji 5">Niji 5</option>
              <option value="--niji 5 --style cute">Niji 5 Cute</option>
              <option value="--niji 5 --style expressive">Niji 5 Expressive</option>
              <option value="--niji 5 --style original">Niji 5 Original</option>
              <option value="--niji 5 --style scenic">Niji 5 Scenic</option>
            </select>
            <!--<div class="br"></div>
            <span>宽高比</span>
            <select name="aspect-ratio" class="attr">
              <option value="--ar 1:1">1:1</option>
              <option value="--ar 4:5" disabled>4:5</option>
              <option value="--ar 2:3" disabled>2:3</option>
              <option value="--ar 9:16" disabled>9:16</option>
              <option value="--ar 1:2" disabled>1:2</option>
              <option value="--ar 5:4" disabled>5:4</option>
              <option value="--ar 3:2" disabled>3:2</option>
              <option value="--ar 16:9" disabled>16:9</option>
              <option value="--ar 2:1" disabled>2:1</option>
            </select>-->
            <div class="br"></div>
            <span>艺术化</span>
            <select name="stylize" class="attr">
              <option value="--s 50">低</option>
              <option value="--s 100" selected>中（默认）</option>
              <option value="--s 250">高</option>
              <option value="--s 750">极高</option>
            </select>
            <div class="br"></div>
            <span>随机性</span>
            <select name="chaos" class="attr">
              <option value="--c 0" selected>低（默认）</option>
              <option value="--c 25">中</option>
              <option value="--c 50">较高</option>
              <option value="--c 75">高</option>
              <option value="--c 100">极高</option>
            </select>
            <div class="br"></div>
            <span>出图模式</span>
            <select name="mode" class="mode">
              <option value="fast">快速免排队</option>
              <option value="relaxed" disabled>慢速队列</option>
            </select>
            <div class="br"></div>
            <span>智能翻译</span>
            <select name="translate" class="translate">
              <option value="off">关</option>
              <option value="on" disabled>（暂不支持）</option>
            </select>
          </div>
        </div>
        <div id="finish" onclick="imagine()">
          <img src="./img/send.png">
        </div>
      </div>
    </div>
    <div id="buttons">
      <div class="button u" onclick="upscale(1)">
        <span>U1</span>
      </div>
      <div class="button u" onclick="upscale(2)">
        <span>U2</span>
      </div>
      <div class="button u" onclick="upscale(3)">
        <span>U3</span>
      </div>
      <div class="button u" onclick="upscale(4)">
        <span>U4</span>
      </div>
      <div class="button r" onclick="reroll()">
        <span>🔄</span>
      </div>
      <div class="button v" onclick="variation(1)">
        <span>V1</span>
      </div>
      <div class="button v" onclick="variation(2)">
        <span>V2</span>
      </div>
      <div class="button v" onclick="variation(3)">
        <span>V3</span>
      </div>
      <div class="button v" onclick="variation(4)">
        <span>V4</span>
      </div>
      <div class="button exit" onclick="exitSession()">
        <span>❌</span>
      </div>
    </div>
  </div>
  <div id="backdrop" onclick="toggleGallery()"></div>
  <div id="gallery">
    <div class="toggler" onclick="toggleGallery()">
      <img src="./img/collections.png">
    </div>
    <div class="list">
      <div class="item">
        <span class="main">Lastjourney</span>
        <span class="sub">#114514</span>
      </div>
      <div class="item">
        <span class="main">Lastjourney > V2</span>
        <span class="sub">#114514-V2</span>
      </div>
      <div class="item">
        <span class="main">Lastjourney > V2 > U3</span>
        <span class="sub">#114514-V2-U3</span>
      </div>
    </div>
  </div>
  <div id="auth" onclick="updateAuth()">
    <div class="remaining">
      <span>剩余次数：</span>
      <div class="count">0</div>
    </div>
    <div class="expireDate">1919-8-10到期</div>
  </div>
  <script src="./lastjourney.js"></script>
</body>
