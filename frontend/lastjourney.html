  <style>
    body {
      background-color: var(--dark);
      color: var(--light);
    }
    #container {
      position: fixed;
      width: 70vmin;
      aspect-ratio: 1;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #flipper {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 5%;
      box-shadow: rgba(0,0,0,.16) 0px 3px 6px, rgba(0,0,0,.23) 0px 3px 6px;
      perspective: 2vmax;
      transform-origin: center right;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }
    #flipper.flip {
      transform: translateX(-100%) rotate3d(0, 1, 0, 180deg);
    }
    #flipper.move {
      transform: translateY(var(--uv-move-up));
    }
    #flipper > .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 5%;
      backface-visibility: hidden;
      overflow: hidden;
    }
    #result {
      background-color: black;
    }
    #result > .image {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 5%;
      opacity: 0;
      transition: opacity 2s cubic-bezier(.5,1,.5,-1);
    }
    #result > .progress {
      position: absolute;
      width: 0%;
      height: 10%;
      transition: width 1s ease;
      background-color: rgb(127,255,212);
      box-shadow: 
      rgba(127,255,212,.8) 10px 0px,
      rgba(127,255,212,.6) 20px 0px,
      rgba(127,255,212,.4) 30px 0px,
      rgba(127,255,212,.2) 40px 0px;
    }
    #result > .hint {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: var(--light);
      font-size: 1.5em;
    }
    #crafter {
      display: flex;
      flex-direction: column;
      background-color: var(--light);
      color: var(--dark);
      padding: 2%;
      transform: rotate3d(0, 1, 0, 180deg);
    }
    #crafter span {
      font-size: .8em;
      opacity: .8;
      margin: .2em;
    }
    #crafter .br {
      height: .6em;
    }
    #crafter .rowflex {
      display: flex;
      flex-direction: row;
      height: 70%;
      width: 70%;
      justify-content: space-between;
      overflow-y: auto;
    }
    #crafter .colflex {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    #crafter .prompt {
      height: 30%;
      border-radius: 5px;
      resize: none;
    }
    #crafter #finish {
      position: absolute;
      width: 20%;
      aspect-ratio: 1;
      right: 3%;
      bottom: 3%;
      border: 2px black solid;
      border-radius: 50%;
    }
    #crafter #finish > img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      aspect-ratio: 1;
    }
    #buttons {
      position: absolute;
      width: 100%;
      height: 15vh;
      top: 105%;
      transform: translateY(var(--uv-move-up));
      display: flex;
      flex-wrap: wrap;
      padding: 1%;
      border-radius: 4px;
      background-color: var(--light-trans);
      opacity: 0;
      transition: opacity .5s;
      pointer-events: none;
    }
    #buttons > .button {
      width: 18%;
      flex-shrink: 0;
      flex-grow: 0;
      margin: 1%;
      border-radius: 4px;
      background-color: var(--dark);
    }
    #buttons > .button > span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
